<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link href='https://fonts.googleapis.com/css?family=Sofia'
	rel='stylesheet'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<h2>Login</h2>

<form action=rest/book/login method="post">
  
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Your Username" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Your Password" name="psw" required>
    
     <label><b>User Type</b></label><br>
   <select name="usertype">
    <option value="Admin">Admin User</option>
    <option value="Corporate">Corporate User</option>
    <option value="Other">Other Users</option>
  </select>  
        
    <button type="submit">Login</button><br>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>


</body>
</html>
