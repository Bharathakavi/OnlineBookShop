<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
<link href='https://fonts.googleapis.com/css?family=Sofia'
	rel='stylesheet'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<h2 style="text-align:center;">Enter Your Details</h2>

<form action=rest/book/register method="post" style="border:1px solid #ccc;">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm Password" name="cpsw" required>
   
   <label><b>User Type</b></label><br>
   <select name="usertype">
    <option value="Admin">Admin User</option>
    <option value="Corporate">Corporate User</option>
    <option value="Other">Other Users</option>
  </select>
    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>


</body>
</html>
