
<html>

<title>PORTAL</title>
<link rel="stylesheet" type="text/css" href="css/portal.css">

<script

<script id="file-template" type="text/x-handlebars-template">

<div class="box">
<table style="width:100%;">
  <tr>
    <th>ID</th>
    <th>FILE NAME</th> 
    <th>LABEL</th>
	<th>PARENT DOC_ID</th>
  </tr>
{{#each Files}}
  <tr>
    <td>{{id}}</td>
    <td>{{filename}}</td>
    <td>{{label}}</td>
	<td>{{parentId}}</td>
  </tr>
{{/each}}
</table>
</div>
</script>
<script id="label-template" type="text/x-handlebars-template">
			<ul style="	list-style: none;">
				<li><label> <input type="checkbox" /> All Labels({{all}})
				</label></li>
				<li><label> <input type="checkbox" /> Non Labeled({{nonlabeled}})
				</label></li>
				<li><label> <input type="checkbox" /> Privileged({{priviledged}})

			</ul>
</script>
</head>
